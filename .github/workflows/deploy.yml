name: Deploy to GitHub Pages

# Force a redeploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Adding pull_request for testing
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
  actions: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Debug output directory
        run: |
          echo "Contents of ./out directory:"
          ls -la ./out
          
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll
        
      - name: Debug after nojekyll
        run: |
          echo "Verifying .nojekyll file:"
          ls -la ./out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4